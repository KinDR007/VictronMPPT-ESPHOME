substitutions:
  name: victron-debug
  external_components_source: github://KinDR007/VictronMPPT-ESPHOME@main
  tx_pin: D8
  rx_pin: D7

esphome:
  name: ${name}
  platform: ESP8266
  board: d1_mini

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
api:

logger:
  baud_rate: 0
  esp8266_store_log_strings_in_flash: false

uart:
  id: uart_0
  baud_rate: 19200
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: false
    after:
      delimiter: "\n"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);

victron:
  uart_id: uart_0
  id: victron0
  throttle: 10s

text_sensor:
  - platform: victron
    victron_id: victron0
    model_description:
      name: "${name} model description"
    firmware_version:
      name: "${name} firmware version"
    device_type:
      name: "${name} device type"
    serial_number:
      name: "${name} serial number"
